<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div>
    <form action="Registration.php" method="post">
        <p>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" maxlength="30" size="30">
        </p>
        <p>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" maxlength="30" size="30">

        <p>
            <label for="username">Username</label>

        <p>
            <label for="password">Password</label>
            <input type="text" id="password" name="password" maxlength="30" size="30">

        </p>

    </form>
